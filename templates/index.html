<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #articles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .article {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .article:hover {
            transform: translateY(-5px);
        }

        .article img {
            max-width: 100%;
            height: auto;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .article-content {
            padding: 20px;
            flex: 1;
        }

        .article h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .article p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .article a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .article a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Worldwide News Feed</h1>
        <div id="articles"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/news')
                .then(response => response.json())
                .then(data => {
                    const articlesDiv = document.getElementById('articles');
                    articlesDiv.innerHTML = '';
                    if (data.articles) {
                        data.articles.forEach(article => {
                            const articleDiv = document.createElement('div');
                            articleDiv.classList.add('article');

                            // Create image element if article has image
                            if (article.urlToImage) {
                                const img = document.createElement('img');
                                img.src = article.urlToImage;
                                img.alt = article.title;
                                articleDiv.appendChild(img);
                            }

                            // Create content container for title, description, and published date
                            const articleContentDiv = document.createElement('div');
                            articleContentDiv.classList.add('article-content');
                            articleContentDiv.innerHTML = `
                                <h2>${article.title}</h2>
                                <p>${article.description}</p>
                                <p><strong>Published at:</strong> ${new Date(article.publishedAt).toLocaleString()}</p>
                                <a href="${article.url}" target="_blank">Read more</a>
                            `;
                            articleDiv.appendChild(articleContentDiv);

                            articlesDiv.appendChild(articleDiv);
                        });
                    } else {
                        articlesDiv.innerHTML = '<p>No articles found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
